<html>
	<head>
		<title>Text Area Properties</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta content="noindex, nofollow" name="robots">
		<script type="text/javascript" src="/js/jquery.js"></script>
		<script src="common/fck_dialog_common.js" type="text/javascript"></script>
		<script type="text/javascript">
var dialog	= window.parent ;
var oEditor = dialog.InnerDialogLoaded() ;
var oDOM = oEditor.FCK.EditorDocument ;
var oActiveEl = dialog.Selection.GetSelectedElement() ;

window.onload = function(){
	oEditor.FCKLanguageManager.TranslatePage(document) ;
	if ( oActiveEl && oActiveEl.tagName == 'TEXTAREA' ){
		GetE('txtName').value		= GetAttribute( oActiveEl, 'title' ) ;
		GetE('fName').value	= GetAttribute( oActiveEl, 'fName' )  ;
		
		GetE('txtCols').value	= oActiveEl.offsetWidth ;
		GetE('txtRows').value	= oActiveEl.offsetHeight ;
		
		
	}else{
		oActiveEl = null ;
		GetE('txtName').value	= "明细 图片 附件" ;
		GetE('fName').value	= "detailpic"  ;
	}
	$("#oldVal").val(GetE('txtName').value);
	dialog.SetOkButton( true ) ;
	dialog.SetAutoSize( true ) ;
	SelectField( 'txtCols' ) ;
}

function Ok(){
	if (GetE('txtName').value.Trim().length == 0 ){
		alert( "控件名称不能为空！" ) ;
		GetE('txtName').focus() ;
		return false ;
	}
	

	//判断是否存在重复标签
	if(!checkTitle(window.parent.Selection.GetSelectedElement() )){
		return false;
	}
	if(GetE('txtCols').value.Trim().length>0 && !isInt3( GetE('txtCols').value)){
		alert( "控件宽度必须是正整数!" ) ;
		GetE('txtCols').focus() ;
		return false ;
	}
	if(GetE('txtRows').value.Trim().length>0 && !isInt3( GetE('txtRows').value)){
		alert( "控件高度必须是正整数!" ) ;
		GetE('txtRows').focus() ;
		return false ;
	}
	

	
	oEditor.FCKUndo.SaveUndoStep() ;
	oActiveEl = CreateNamedElement( oEditor, oActiveEl, 'TEXTAREA', {title:  GetE('txtName').value} ) ;

	SetAttribute( oActiveEl, 'inputtype'	, "AIODetail") ;
	SetAttribute( oActiveEl, 'readonly'	, "readonly") ;
	SetAttribute( oActiveEl, 'fName'	, GetE('fName').value) ;
	$(oActiveEl).val(GetE('txtName').value);
	
	tWidth = "100%";
	if(GetE('txtCols').value != ""){
		tWidth = GetE('txtCols').value;
		if(tWidth.indexOf("%") == -1){
			tWidth = tWidth + "px";
		}		
	}
	$(oActiveEl).css("width",tWidth);
	$(oActiveEl).attr("tWidth",tWidth);
		
	tHeight = "200";	
	if(GetE('txtRows').value != ""){
		tHeight = GetE('txtRows').value;
		if(tHeight.indexOf("%") == -1){
			tHeight = tHeight + "px";
		}			
	}
	$(oActiveEl).css("height",tHeight);
	$(oActiveEl).attr("tHeight",tHeight);
	
	
	top.hideBt(GetE('fName').value);
	return true ;
}

</script>
	</head>
	<body style="overflow: hidden">
	<input type="hidden" value="" id="oldVal" name="oldVal"/>
	<input type="hidden" id="fName" value="" />
		<table height="100%" width="100%">
			<tr>
				<td align="center">
					<table border="0" cellpadding="0" cellspacing="0" width="80%">
						<tr>
							<td>
								<span>控件名称</span><br>
								<input type="text" id="txtName" readonly style="WIDTH: 100%; " >
								<span>控件宽度</span>
								<span style="margin-left: 50px;">控件高度</span><br/>
								<input id="txtCols" type="text" size="10">
								<input style="margin-left: 30px;" id="txtRows" type="text" size="10">
								
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</body>
</html>
